<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="theme-color" content="#3829e0">
  
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero-image" class="hero-image">

    <section>
      <h2>Order Summary</h2>

      <p class="hero-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="box">
        <img src="images/icon-music.svg" alt="icon-music">
        
        <div class="plan">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
  
        <a href="#">Change</a>
      </div>
    

      <br>

      <button>Proceed to Payment</button>

      <p class="cancel">
        <a href="#">Cancel Order</a>
      </p>
    </section>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" style="text-decoration: none;"><strong>Manuel</strong></a>
  </div>
</body>
</html>
